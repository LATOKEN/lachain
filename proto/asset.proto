syntax = "proto3";
option csharp_namespace = "Phorkus.Proto";
import "default.proto";

enum AssetType {
    ASSET_TYPE_GOVERNING = 0;
    ASSET_TYPE_CUSTOM = 1;
    ASSET_TYPE_PLATFORM = 2;
}

message Asset {
    UInt160 hash = 1;
    AssetType type = 2;
    string name = 3;
    UInt256 supply = 4;
    UInt256 limit = 5;
    uint32 decimals = 6;
    UInt160 owner = 7;
    UInt160 minter = 8;
}